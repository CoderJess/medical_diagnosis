<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    {% block styles %}{% endblock %}
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #b2dfdb;
            text-decoration: underline;
        }

        main {
            flex: 1; /* Allow main to grow and take up available space */
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #004d40;
            color: white;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'profile' %}">User Profile</a></li>
                <li><a href="{% url 'record_symptoms' %}">Record Symptoms</a></li>
                <li><a href="{% url 'doctor_observations' 0 %}">Doctor Observations</a></li>
                <li><a href="{% url 'lab_results' 0 %}">Lab Results</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
    
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Django App. All rights reserved.</p>
    </footer>
</body>
</html>
