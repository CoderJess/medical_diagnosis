<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #00796b;
        }

        .list {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .list-item {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .list-item:last-child {
            border-bottom: none; /* Remove border from last item */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #b2dfdb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'profile' %}">User Profile</a></li>
                <li><a href="{% url 'record_symptoms' %}">Record Symptoms</a></li>
                <li><a href="{% url 'doctor_observations' 0 %}">Doctor Observations</a></li>
                <li><a href="{% url 'lab_results' 0 %}">Lab Results</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </nav>
        <h1>Diagnosis Summary</h1>
    </header>

    <main>
        <h2>Your Records</h2>
        <div class="list">
            <div class="list-item">Diagnosis History</div>
            <div class="list-item">Diseases</div>
            <div class="list-item">Doctor Observations</div>
            <div class="list-item">Lab Results</div>
        </div>
    </main>
</body>
</html>
