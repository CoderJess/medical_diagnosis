<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diagnosis App</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            height: 100vh; /* Full viewport height */
            background-color: #e0f7fa; /* Light cyan background */
            font-family: Arial, sans-serif; /* Font styling */
        }

        /* Header Styles */
        header {
            background-color: #00796b; /* Darker cyan */
            color: white; /* Text color */
            padding: 20px; /* Padding around header */
            width: 100%; /* Full width */
            text-align: center; /* Center text */
            font-size: 24px; /* Larger font size */
            position: absolute; /* Position it at the top */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
        }

        /* Form Container Styles */
        .form-container {
            background-color: white; /* White background for the form */
            padding: 20px 30px; /* Padding inside the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            width: 300px; /* Fixed width for the form */
            margin-top: 100px; /* Space below the header */
        }

        /* Input Styles */
        label {
            display: block; /* Labels above inputs */
            margin-bottom: 5px; /* Spacing below labels */
        }

        input {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 15px; /* Spacing below inputs */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded borders */
        }

        button {
            width: 100%; /* Full width button */
            padding: 10px; /* Padding inside button */
            background-color: #00796b; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #005b4f; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>Diagnosis App</header>
    <div class="form-container">
        <h1>Login</h1>

        <div>
            <style>
                h5{
                    color: red;
                }
            </style>
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
